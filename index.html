<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div>

            <form method="post" class="form-login">
                <div class="form-element">
                    <p>E-mail ou telefone:</p>
                    <input type="email">
                </div>
                <div class="form-element">
                    <p>Senha:</p>
                    <input type="password">
                </div>
                <div class="form-element">
                    <input type="submit" name="acao" value="Enviar">
                </div>
            </form>
            <div class="clear"></div>
        </div>
    </header>   
    
    <section class="main">
            <div class="center">
                <div class="img-pessoas">
                    <img src="/images/pessoas.png" alt="imagem-facebook">
                </div>
            <div class="abrir-conta">
                <h2>Abra sua conta</h2>
                <h3>É gratuito e sempre será.</h3>

                <form action="" class="criar-conta">
                    <div class="w50">
                        <input placeholder="Nome" type="text">
                    </div>

                    <div class="w50">
                        <input placeholder="Sobrenome" type="text">
                    </div>

                    <div class="w100">
                        <input placeholder="E-mail" type="text">
                    </div>

                    <div class="w100">
                        <input placeholder="Senha" type="text">
                    </div>

                    <div class="w100">
                        <input value="Cadastre-se" type="submit">
                    </div>
                </form>
                
            </div>

            <div class="clear"></div>
            </div>
                
    </section>
 
</body>
</html>
